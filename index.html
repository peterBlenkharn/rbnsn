<!DOCTYPE html>
<html>
<head>
    <title>Museum Exhibit</title>
    <script>
        const scriptURL = 'https://europe-west2-mary-robinson-exhibition.cloudfunctions.net/logInteraction'; 
        function logInteraction(event) {
            const data = {
                event: event.type,
                element: event.target.id,
                timestamp: new Date().toISOString()
            };

            fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).catch(error => console.error('Error logging interaction:', error));
        }

        window.onload = () => {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('click', logInteraction);
            });
        };
    </script>
</head>
<body>
    <div class="div-block-82">
        <div class="div_mrfooter">
            <div class="text-block-13">Mary Robinson</div>
        </div>
        <div class="div_mrfooter">
            <div class="text-block-13">Actress Mistress Writer Radical</div>
        </div>
    </div>
</body>
</html>
